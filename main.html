<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/ZohoEmbededAppSDK.min.js"></script>
    <script src="jquery-min.js"></script>
    <script  src="showHide.js"></script>
  </head>
  <body>
<!--------Display User Id Upon Login-------->

    <!--------------------------------->
<!--------------Buttons Menu------------------->
    <div class="button-div">
      <button onclick="showDeals()" id="gro-button" class="gro-button" type="button">Home</button>
      <button onclick="showProducts()" id="gro-product-button" class="gro-button" type="button">My Projects</button>
      <button onclick="showClients()" id="gro-button" class="gro-button" type="button">My Clients</button>
      <button onclick="showTasks()" id="gro-task-button" class="gro-button" type="button">My Tasks</button>
      <button id="gro-button" class="gro-button" type="button">My Forms</button>
      <button id="gro-button" class="gro-button" type="button">My Projects</button>
    </div>
    <!-----------Dropdown For Date Filter----------------->
    <div class="date-filter-div">
    <select id="date-filter">
        <option class="all-dates" value="">Filter By Month</option>
    </select>
  </div>
  <!---------------------------------------------->
  <!------------Deal Menu Container------------------>
    <!-- <div class="deals-menu-container">
      <div class="deal-menu-div">
      <p class="typing-demo">Deal Menu</p>
      <output class="deal-menu" id="deal-menu"></output>
    </div>
    </div> -->
    <!------------------------------------------>
    <!-----------Accounts Menu ------------------>
    <div class="accounts-menu-container">
      <div class="accounts-menu-div">
      <p class="typing-demo">Accounts Menu</p>
      <output class="accounts-menu" id="accounts-menu"></output>
    </div>
    </div>
    <!----------------------------------------->
<!-----------Home Page Container on Login---------------------->
    <div id="gro-container" class="gro-container">
      <div class="deal-links-container">
        <p class="typing-demo">Related Account</p>
      </div>
      <div class="client-deal-info">
      <output id="dealInfo"></output>
      </div>
        <output class="dealLinkInfo" id="dealLinkInfo"></output>
      
      <div class="account-datetime-container">
        <p class="typing-demo">Created Date</p>
        <output class="account-datetime-output" id="account-datetime-output"></output>
      </div>
      <div class="client-totals-container">
        <p class="typing-demo">Total Contract Amount</p>
        <output class="client-totals" id="client-totals"></output>
      </div>
    </div>
    <!---------------------------------------------->
    <div id="gro-products-container" class="gro-products-container">
      <div id="prod-container-div" class="blockQuote">
        <p class="typing-demo">Products Name</p>
        <output id="productsInfo"></output>
      </div>
      <div class="prod-id-wrapper">
        <div id="prod-id-div" class="prod-id-div">
          <p class="typing-demo">Product Ids</p>
        </div>
        <output id="product-id-output"></output>
      </div>
      <div class="prod-category-wrapper">
        <div id="prod-category-div" class="prod-category-div">
          <p class="typing-demo">Open Tasks</p>
        </div>
        <output id="product-category-output"></output>
      </div>
    </div>
    <div id="gro-tasks-container" class="gro-tasks-container">
      <div id="task-container-div" class="blockQuote">
        <p class="typing-demo">Open Tasks</p>
        <output id="tasksInfo"></output>
      </div>
      <div class="task-id-wrapper">
        <div id="task-id-div" class="task-id-div">
          <p class="typing-demo">Task Form Link</p>
        </div>
        <output id="task-id-output"></output>
      </div>
      <div class="task-closed-wrapper">
        <div id="task-closed-div" class="task-closed-div">
          <p class="typing-demo">Required Action</p>
        </div>
        <output id="task-closed-output"></div>
    </div>
    <div id="gro-clients-container" class="gro-clients-container">
      <div id="client-container-div" class="client-container-div">
        <p class="typing-demo">Related Deals</p>
        <output id="client-deal-output"></output>
      </div>
      <div class="sales-order-container">
        <p class="typing-demo">Sales Orders</p>
        <output class="sales-order-output" id="sales-order-output"></output>
      </div>
      <div class="client-sign-wrapper">
        <div id="client-sign-div" class="client-sign-div">
          <p class="typing-demo">Account Contract</p>
        </div>
        <output id="client-sign-output"></output>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
      initializeWidget()
    })
  </script>
